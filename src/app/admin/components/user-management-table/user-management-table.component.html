<div class="user-management-table">
    <div class="user-management-table-title">All user (100)</div>

    <div class="user-managment-func">
        <div class="contain-tab-navigation">
            <div class="tab-navigation">
                <button *ngFor="let btn of buttonTabList" id="{{btn.id}}" [ngClass]="btn.isActive ? 'active' : ''">
                    {{btn.roleName}}
                </button>
            </div>
        </div>

        <div class="action-controls">
            <div class="search-bar">
                <input type="text" id="inputSearchUser" placeholder="Search">
                <i class="fa-solid fa-magnifying-glass bl-button-hover"></i>
            </div>

            <button id="btnDeleteChoosedUser" class="bl-button-hover">Delete</button>
        </div>
    </div>

    <div class="contain-user-table">
        <table class="user-table">
            <thead>
                <tr>
                    <th class="checkbox">
                        <input type="checkbox" id="checkbox_all">
                    </th>
                    <th>Full name</th>
                    <th>Role</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Init date</th>
                    <th>Phone number</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td colspan="9" class="no-results">No matching results found.</td>
                </tr>

                <tr>
                    <td class="checkbox">
                        <input type="checkbox">
                    </td>
                    <td></td>
                    <td>
                        <span class="role">

                        </span>
                    </td>
                    <td></td>
                    <td>
                        <span class="status">

                        </span>
                    </td>
                    <td></td>
                    <td></td>
                    <td class="edit-icon">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </td>
                    <td class="delete-icon">
                        <i class="fa-solid fa-trash"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
